<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2400 600">
  <defs>
    <style>
      .blue { fill: #2D2A4A; }
      .white { fill: #F4F5F8; }
      .red { fill: #A51931; }
      .textBlue { fill: #2D2A4A; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif; font-weight: 900; }
      .textRed { fill: #A51931; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif; font-weight: 900; }
    </style>
  </defs>
  <rect width="2400" height="600" fill="#ffffff"/>
  <g transform="translate(100,50)">
    <rect x="0" y="0" width="500" height="500" rx="90" class="blue"/>
    <rect x="230" y="80" width="40" height="340" rx="20" class="white"/>
    <rect x="140" y="230" width="220" height="40" rx="20" class="white"/>
    <text x="105" y="150" font-size="120" class="textBlue" fill="#F4F5F8" text-anchor="middle" dominant-baseline="middle">T</text>
    <text x="150" y="420" font-size="140" class="textBlue" fill="#F4F5F8" text-anchor="middle" dominant-baseline="middle">G</text>
    <text x="390" y="420" font-size="140" class="textBlue" fill="#F4F5F8" text-anchor="middle" dominant-baseline="middle">N</text>
    <g transform="translate(380,80)">
      <rect x="0" y="0" width="80" height="56" rx="10" class="white"/>
      <rect x="4" y="4" width="72" height="48" rx="8" class="blue"/>
      <rect x="4" y="4" width="72" height="12" class="red"/>
      <rect x="4" y="40" width="72" height="12" class="red"/>
      <rect x="4" y="22" width="72" height="12" class="white"/>
    </g>
  </g>
  <text x="760" y="250" font-size="220" class="textRed">THAI</text>
  <text x="760" y="450" font-size="220" class="textBlue">GOOD NEWS</text>
</svg>
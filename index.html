<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thai Good News</title>
    <!-- Social preview (Open Graph + Twitter) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Thai Good News" />
    <meta property="og:title" content="Thai Good News" />
    <meta
      property="og:description"
      content="Store, organize, and share secure (https) links with QR codes."
    />
    <meta property="og:url" content="https://thai-good-news.netlify.app/" />
    <meta property="og:image" content="/banners/tgn-banner-1200x300.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="300" />

    <!-- Small logo next to the title -->
    <img
      src="/icons/logo-square-1024.png"
      alt="Thai Good News"
      width="0"
      height="0"
      style="display: inline-block; vertical-align: middle"
      onerror="this.onerror=null; this.src='/icons/icon-192.png';"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Thai Good News" />
    <meta
      name="twitter:description"
      content="Store, organize, and share secure (https) links with QR codes."
    />
    <meta name="twitter:image" content="/banners/tgn-banner-1200x300.png" />

    <!-- 1 link to manifest with version query to bust cache -->
    <link rel="manifest" href="/manifest.webmanifest?v=4" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
